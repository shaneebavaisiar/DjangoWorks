<!DOCTYPE html>
{% extends 'shop/base.html' %}
{% load static %}
{% block body_block %}


<div class="container">
  <br>
  <div class="col-lg-12">
    <div class="box">
      <a href="#" class="btn btn-dark">Continue shopping</a>
      <br>
      <br>
      <table class="table">
        <tr>
          <th>
            <h5 style="color: black;">Item: <strong style="color: black;">porduct</strong></h5>
          </th>
          <th>
            <h5 style="color: black;">total: <strong style="color: black;">40 Rs</strong></h5>
          </th>
          <th><a href="{% url 'checkout'%}" style="float: right; margin: 5px;">Checkout</a></th>
        </tr>
      </table>
    </div>
    <br>
    <div class="box">
      <div class="cart_row">
        <div style="flex: 2;"></div>
        <div style="flex: 2;"><strong>Item</strong></div>
        <div style="flex: 1;"><strong>Price</strong></div>
        <div style="flex: 1;"><strong>Quantity</strong></div>
        <div style="flex: 1;"><strong>Total</strong></div>
      </div>

      <div class="cart_row">
        <div style="flex: 2;"><img src="{%static 'images/cart.png'%}" alt="" height="100px" width="100px"></div>
        <div style="flex: 2;">item</div>
        <div style="flex: 1;">40 rs</div>
        <div style="flex: 1;"><input type="number" value="1" style="width: 40px;"></div>
        <div style="flex: 1;">80rs</div>
      </div>
    </div>
  </div>
</div>
